<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu de PDFs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .image-button {
      display: inline-block;
      margin: 20px;
      cursor: pointer;
    }

    .image-button img {
      width: 100px; /* Ajuste o tamanho da imagem conforme necess√°rio */
      height: auto;
    }

    #pdf-viewer {
      display: none; /* Oculta o visualizador de PDF inicialmente */
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .pdf-container {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      max-width: 90%;
      max-height: 90%;
      overflow: auto;
      position: relative;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>

  <h1>Escolha um PDF</h1>

  <div class="image-button" onclick="openPDF('psicologia.pdf')">
    <img src="psicologia.png" alt="PDF 1">
  </div>
  <div class="image-button" onclick="openPDF('pdf2.pdf')">
    <img src="imagem2.png" alt="PDF 2">
  </div>
  <div class="image-button" onclick="openPDF('pdf3.pdf')">
    <img src="imagem3.png" alt="PDF 3">
  </div>
  <div class="image-button" onclick="openPDF('pdf4.pdf')">
    <img src="imagem4.png" alt="PDF 4">
  </div>

  <div id="pdf-viewer">
    <div class="pdf-container">
      <button class="close-button" onclick="closePDF()">X</button>
      <iframe id="pdf-frame" width="100%" height="500px" style="border: none;"></iframe>
    </div>
  </div>

  <script>
    function openPDF(pdfFile) {
      const pdfViewer = document.getElementById('pdf-viewer');
      const pdfFrame = document.getElementById('pdf-frame');
      pdfFrame.src = pdfFile; // Define o src do iframe como o arquivo PDF
      pdfViewer.style.display = 'flex'; // Exibe o visualizador de PDF
    }

    function closePDF() {
      const pdfViewer = document.getElementById('pdf-viewer');
      const pdfFrame = document.getElementById('pdf-frame');
      pdfFrame.src = ''; // Limpa o src do iframe
      pdfViewer.style.display = 'none'; // Oculta o visualizador de PDF
    }
  </script>

</body>
</html>
