<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu de PDFs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 50px;
    }

    .image-button {
      width: 100px; /* Ajuste o tamanho das imagens conforme necess√°rio */
      margin: 20px;
      cursor: pointer;
    }

    #pdf-viewer {
      display: none; /* Inicialmente oculto */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000; /* Coloca o visualizador acima de outros elementos */
    }

    #pdf-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 80%;
      max-height: 80%;
      overflow: auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: red;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Escolha um PDF</h1>
  <img src="imagem1.png" alt="Imagem 1" class="image-button" onclick="openPDF('pdf1.pdf')">
  <img src="imagem2.png" alt="Imagem 2" class="image-button" onclick="openPDF('pdf2.pdf')">
  <img src="imagem3.png" alt="Imagem 3" class="image-button" onclick="openPDF('pdf3.pdf')">
  <img src="imagem4.png" alt="Imagem 4" class="image-button" onclick="openPDF('pdf4.pdf')">

  <div id="pdf-viewer">
    <button id="close-btn" onclick="closePDF()">Fechar</button>
    <div id="pdf-content">
      <iframe id="pdf-iframe" width="100%" height="100%" style="border: none;"></iframe>
    </div>
  </div>

  <script>
    function openPDF(pdfUrl) {
      document.getElementById('pdf-viewer').style.display = 'flex'; // Exibe o visualizador
      document.getElementById('pdf-iframe').src = pdfUrl; // Define o src do iframe para o PDF
    }

    function closePDF() {
      document.getElementById('pdf-viewer').style.display = 'none'; // Oculta o visualizador
      document.getElementById('pdf-iframe').src = ''; // Limpa o src do iframe
    }
  </script>

</body>
</html>
