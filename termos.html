<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Condições de serviço</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #pdf-controls {
      margin-top: 20px;
    }

    #pdf-viewer {
      border: 1px solid #ccc;
      width: 100%;
      height: 500px;
      overflow: auto;
      position: relative;
    }

    .pdf-page {
      margin-bottom: 10px;
      text-align: center;
    }

    canvas {
      display: block;
      margin: 0 auto;
    }

    button {
      padding: 10px;
      font-size: 14px;
      margin: 5px;
    }
  </style>
  <!-- Adicione o PDF.js por CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
</head>
<body>

  <h1>Leitura de PDF com Opções</h1>

  <div id="pdf-controls">
    <button id="zoom-in">+ Zoom</button>
    <button id="zoom-out">- Zoom</button>
    <span>Páginas: <span id="page-count"></span></span>
  </div>

  <div id="pdf-viewer"></div>

  <script>
    var url = 'termos.pdf';  // Caminho do PDF na raiz do repositório

    var pdfDoc = null,
        scale = 1.0,
        container = document.getElementById('pdf-viewer');

    // Carrega o PDF
    pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
      pdfDoc = pdfDoc_;
      document.getElementById('page-count').textContent = pdfDoc.numPages;

      // Renderizar todas as páginas
      for (var i = 1; i <= pdfDoc.numPages; i++) {
        renderPage(i);
      }
    });

    function renderPage(pageNum) {
      pdfDoc.getPage(pageNum).then(function(page) {
        var viewport = page.getViewport({ scale: scale });
        var canvas = document.createElement('canvas');
        var ctx = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        var renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };

        var div = document.createElement('div');
        div.className = 'pdf-page';
        div.appendChild(canvas);
        container.appendChild(div);

        page.render(renderContext);
      });
    }

    // Funções de zoom
    function zoomIn() {
      scale += 0.1;
      container.innerHTML = ''; // Limpa o container
      for (var i = 1; i <= pdfDoc.numPages; i++) {
        renderPage(i);
      }
    }

    document.getElementById('zoom-in').addEventListener('click', zoomIn);

    function zoomOut() {
      if (scale > 0.2) {
        scale -= 0.1;
        container.innerHTML = ''; // Limpa o container
        for (var i = 1; i <= pdfDoc.numPages; i++) {
          renderPage(i);
        }
      }
    }

    document.getElementById('zoom-out').addEventListener('click', zoomOut);
  </script>
</body>
</html>
