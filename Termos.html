<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leitura de PDF com Zoom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #pdf-controls {
      margin-top: 20px;
    }

    #pdf-viewer {
      border: 1px solid #ccc;
      width: 100%;
      height: 500px;
      overflow: auto;
      position: relative;
      text-align: center;
    }

    canvas {
      display: block;
      margin: 0 auto;
    }

    button {
      padding: 10px;
      font-size: 14px;
      margin: 5px;
    }
  </style>
  <!-- Adicione o PDF.js por CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
</head>
<body>

  <h1>Leitura de PDF com Opções</h1>

  <div id="pdf-controls">
    <button id="prev-page">Página Anterior</button>
    <button id="next-page">Próxima Página</button>
    <button id="zoom-in">Aumentar Zoom</button>
    <button id="zoom-out">Diminuir Zoom</button>
    <span>Página: <span id="page-num"></span> / <span id="page-count"></span></span>
  </div>

  <div id="pdf-viewer">
    <canvas id="pdf-canvas"></canvas>
  </div>

  <script>
    var url = 'termos.pdf';  // Caminho do PDF na raiz do repositório

    var pdfDoc = null,
        pageNum = 1,
        pageRendering = false,
        pageNumPending = null,
        scale = 1.0,
        canvas = document.getElementById('pdf-canvas'),
        ctx = canvas.getContext('2d');

    // Carrega o PDF
    pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
      pdfDoc = pdfDoc_;
      document.getElementById('page-count').textContent = pdfDoc.numPages;
      renderPage(pageNum);
    });

    function renderPage(num) {
      pageRendering = true;
      pdfDoc.getPage(num).then(function(page) {
        var viewport = page.getViewport({ scale: scale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        var renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        var renderTask = page.render(renderContext);

        renderTask.promise.then(function() {
          pageRendering = false;
          if (pageNumPending !== null) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });
      });

      document.getElementById('page-num').textContent = num;
    }

    function queueRenderPage(num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
    }

    function onPrevPage() {
      if (pageNum <= 1) {
        return;
      }
      pageNum--;
      queueRenderPage(pageNum);
    }

    document.getElementById('prev-page').addEventListener('click', onPrevPage);

    function onNextPage() {
      if (pageNum >= pdfDoc.numPages) {
        return;
      }
      pageNum++;
      queueRenderPage(pageNum);
    }

    document.getElementById('next-page').addEventListener('click', onNextPage);

    function zoomIn() {
      scale += 0.1;
      renderPage(pageNum);
    }

    document.getElementById('zoom-in').addEventListener('click', zoomIn);

    function zoomOut() {
      if (scale > 0.2) {
        scale -= 0.1;
        renderPage(pageNum);
      }
    }

    document.getElementById('zoom-out').addEventListener('click', zoomOut);
  </script>
</body>
</html>
