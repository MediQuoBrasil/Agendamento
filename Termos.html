<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Termos e condições de serviço MediQuo</title> <!-- Título corrigido -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #491e9c;
      font-size: 22px; /* Reduzi um ponto */
      text-align: center;
    }

    #pdf-controls {
      margin-top: 20px;
      text-align: center; /* Centralizar os botões */
    }

    #pdf-viewer {
      border: 1px solid #ccc;
      width: 95%; /* Reduzido para 95% para margens menores */
      max-width: 1200px; /* Limite máximo de largura */
      height: 100vh; /* Ocupar a tela inteira no mobile */
      overflow: auto;
      position: relative;
      margin: 0 auto; /* Centralizar e manter margens laterais */
    }

    .pdf-page {
      margin-bottom: 10px;
      text-align: center;
    }

    canvas {
      display: block;
      margin: 0 auto;
    }

    button {
      padding: 10px;
      font-size: 14px;
      margin: 5px;
      background-color: #491e9c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3e1a86;
    }

    /* Ajusta a visualização para mobile */
    @media (max-width: 768px) {
      #pdf-viewer {
        width: 95%; /* Ajuste também no mobile */
        height: 100vh; /* Ocupar a tela inteira no mobile */
      }
    }
  </style>
  <!-- Adicione o PDF.js por CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
</head>
<body>

  <h1>Termos e condições de serviço MediQuo</h1> <!-- H1 corrigido -->

  <div id="pdf-controls">
    <button id="zoom-in">+ Zoom</button>
    <button id="zoom-out">- Zoom</button>
  </div>

  <div id="pdf-viewer"></div>

  <script>
    var url = 'termos.pdf';  // Caminho do PDF na raiz do repositório

    var pdfDoc = null,
        scale = 1.0,
        container = document.getElementById('pdf-viewer');

    // Carrega o PDF
    pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
      pdfDoc = pdfDoc_;

      // Renderizar todas as páginas
      for (var i = 1; i <= pdfDoc.numPages; i++) {
        renderPage(i);
      }
    });

    function renderPage(pageNum) {
      pdfDoc.getPage(pageNum).then(function(page) {
        var viewport = page.getViewport({ scale: scale });
        var canvas = document.createElement('canvas');
        var ctx = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        var renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };

        var div = document.createElement('div');
        div.className = 'pdf-page';
        div.appendChild(canvas);
        container.appendChild(div);

        page.render(renderContext);
      });
    }

    // Funções de zoom
    function zoomIn() {
      scale += 0.1;
      container.innerHTML = ''; // Limpa o container
      for (var i = 1; i <= pdfDoc.numPages; i++) {
        renderPage(i);
      }
    }

    document.getElementById('zoom-in').addEventListener('click', zoomIn);

    function zoomOut() {
      if (scale > 0.2) {
        scale -= 0.1;
        container.innerHTML = ''; // Limpa o container
        for (var i = 1; i <= pdfDoc.numPages; i++) {
          renderPage(i);
        }
      }
    }

    document.getElementById('zoom-out').addEventListener('click', zoomOut);
  </script>
</body>
</html>
