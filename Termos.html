<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Termos e condições de serviço MediQuo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #491e9c;
      font-size: 22px;
      text-align: center;
    }

    #pdf-viewer {
      border: 1px solid #ccc;
      width: 95%;
      max-width: 1200px;
      height: 100vh;
      overflow: auto;
      position: relative;
      text-align: center;
      margin: 0 auto;
    }

    .pdf-page {
      margin-bottom: 10px;
      display: block;
      text-align: center;
    }

    canvas {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
    }

    img {
      height: 66px; /* Altura aproximada de três vezes a altura do texto do título */
      margin: 20px 0;
      max-width: 100%;
    }

    @media (max-width: 768px) {
      #pdf-viewer {
        width: 95%;
        height: 100vh;
        text-align: center;
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
</head>
<body>

  <h1>Termos e condições de serviço MediQuo</h1>

  <!-- Adiciona a logo aqui -->
  <img src="logo.png" alt="Logo MediQuo">

  <div id="pdf-viewer"></div>

  <script>
    var url = 'termos.pdf';

    var pdfDoc = null,
        scale = 1.0,
        container = document.getElementById('pdf-viewer');

    pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
      pdfDoc = pdfDoc_;

      for (var i = 1; i <= pdfDoc.numPages; i++) {
        renderPage(i);
      }
    });

    function renderPage(pageNum) {
      pdfDoc.getPage(pageNum).then(function(page) {
        var viewport = page.getViewport({ scale: scale });
        var canvas = document.createElement('canvas');
        var ctx = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        var renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };

        var div = document.createElement('div');
        div.className = 'pdf-page';
        div.appendChild(canvas);
        container.appendChild(div);

        page.render(renderContext);
      });
    }
  </script>
</body>
</html>
